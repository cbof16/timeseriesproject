<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Forecasting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Temperature Forecasting</h1>
        <p>Welcome to the Temperature Forecasting application. Use the form below to input your data and get temperature forecasts.</p>
    </header>
    
    <main>
        <form action="/analyze" method="POST">
            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
                <option value="">-- Select a Country --</option>
                {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>
            
            <div class="form-group">
                <label for="forecast_years">Forecast Years:</label>
                <input type="number" class="form-control" id="forecast_years" name="forecast_years" value="10" min="1" max="50">
            </div>
            
            <div class="form-group">
                <label>Forecasting Model:</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="model_linear" name="model_type" value="linear" class="custom-control-input" checked>
                    <label class="custom-control-label" for="model_linear">Linear Regression</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="model_arima" name="model_type" value="arima" class="custom-control-input">
                    <label class="custom-control-label" for="model_arima">ARIMA</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="model_exp" name="model_type" value="exponential" class="custom-control-input">
                    <label class="custom-control-label" for="model_exp">Exponential Smoothing</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Get Forecast</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Temperature Forecasting Project. All rights reserved.</p>
    </footer>
</body>
</html>
